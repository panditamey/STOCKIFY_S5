<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <title>Register</title>
</head>

<body>
    <div class="text-center align-items-center justify-content-center" style="margin-top: 350px;">

    <h1>Register Page</h1>

    <form method="POST" action="">
        
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.subscriptioncode }}

        {{ form.submit }}

    </form>

    <br>
    <a href="{{ url_for('login') }}"><button type="button" class="btn btn-secondary    btn-rounded">Already have an account? Log In</button>
<br>
<br>
    <a href="http://127.0.0.1:8012/payment"><button type="button" class="btn btn-primary btn-rounded">Don't Have Promo Code? Click Here</button>
    </div>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>

</html>
