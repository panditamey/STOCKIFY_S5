<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <title>Register</title>
</head>
{% block content %}
<body>
    <div class="text-center align-items-center justify-content-center" style="margin-top: 350px;">

    <h1>Your Unique Code</h1>

    <!-- The text field -->
<input type="text" value={{code}} id="myInput" disabled>

<!-- The button used to copy the text -->
<button type="button" class="btn btn-success" onclick="myFunction()">Claim & Copy Code</button>
<br><br>
<h3>Hurray!! Register using this Code</h3>
<br><br>
<a href="http://127.0.0.1:8010/register"><button type="button" class="btn btn-primary btn-rounded">Register Here</button>
</a>

    </div>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
<script>
    function myFunction() {
  // Get the text field
  var copyText = document.getElementById("myInput");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

   // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);

  // Alert the copied text
  alert("Copied the text: " + copyText.value);
}
</script>
{% endblock %}
</html>
